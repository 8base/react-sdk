name: publish_beta

on: workflow_dispatch

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
      - run: |
          yarn --frozen-lockfile
          yarn build-packages
          yarn lint
          yarn prettier:write
          yarn prettier:check
          yarn test
          sh ./bin/publish.sh
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
